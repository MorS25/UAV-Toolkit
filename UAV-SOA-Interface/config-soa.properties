#Description: Properties file of UAV-SOA-Interface system.
#Descricao: Arquivo de propriedades do sistema UAV-SOA-Interface.

#==============================PARAMETERS===============================

#represents the ip of the computer running mavproxy (usually the local computer).
prop.global.host_mavproxy=127.0.0.1

#represents the network port of mavproxy for connection (usually 14551 or 14550).
prop.global.port_mavproxy=14551

#represents the ip of the computer on which the HTTP request server will be running.
prop.global.host_http=localhost

#represents the network port used to connect to the HTTP request server.
prop.global.port_http=50000
